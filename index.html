<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        .game-container {
            text-align: center;
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .game-board {
            border: 3px solid #4CAF50;
            background: #0a0a0a;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            color: #ff4444;
            margin-top: 0;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" class="game-board" width="400" height="400"></canvas>
        <div class="controls">Use arrow keys to move | Press 'P' to pause</div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');

        const GRID_SIZE = 20;
        const CELL_SIZE = canvas.width / GRID_SIZE;

        let snake = [
            {x: 10, y: 10}
        ];
        let direction = {x: 0, y: 0};
        let food = generateFood();
        let score = 0;
        let gameRunning = false;
        let isPaused = false;
        let gameSpeed = 100;
        let gameInterval;

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE - 2, CELL_SIZE - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(food.x * CELL_SIZE, food.y * CELL_SIZE, CELL_SIZE - 2, CELL_SIZE - 2);
        }

        function update() {
            if (!gameRunning || isPaused) return;

            // Move snake
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check wall collision
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
                
                // Increase game speed based on score
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            update();
            draw();
        }

        function startGame() {
            gameRunning = true;
            isPaused = false;
            gameSpeed = 100;
            direction = {x: 1, y: 0};
            gameOverElement.style.display = 'none';
            
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function endGame() {
            gameRunning = false;
            isPaused = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            clearInterval(gameInterval);
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            food = generateFood();
            score = 0;
            scoreElement.textContent = score;
            isPaused = false;
            startGame();
        }

        function togglePause() {
            if (!gameRunning) return;
            isPaused = !isPaused;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key === ' ') {
                startGame();
                return;
            }

            // Handle pause with 'P' key
            if (e.key.toLowerCase() === 'p') {
                togglePause();
                return;
            }

            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0 && !isPaused) {
                        direction = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                    if (direction.y === 0 && !isPaused) {
                        direction = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0 && !isPaused) {
                        direction = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                    if (direction.x === 0 && !isPaused) {
                        direction = {x: 1, y: 0};
                    }
                    break;
            }
        });

        // Start the game
        draw();
        startGame();
    </script>
</body>
</html>
